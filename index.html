<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funky Fortune Cookies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Main container for the fortune cookie content -->
    <div class="main-container">
        <h1 id="title">Funky Fortune Cookies</h1>

        <!-- Container for fortune cookie image and fortune text -->
        <div id="fortune-container" class="fortune-container">
            <div class="fortune-cookie">
                <img id="cookie" src="cookie.png" alt="Fortune Cookie" onclick="showFortune()">
            </div>
            <p id="fortune-text">Your fortune will appear here.</p>

            <div id="reaction-buttons">
                <button id="like-button">ğŸ‘ Like</button>
                <button id="save-button">ğŸ’¾ Save</button>
            </div>
            
            <button id="share-button">Share Your Fortune</button>
        </div>

        <!-- Daily challenge section -->
        <div id="challenge-container">
            <h3>Daily Challenge</h3>
            <p id="challenge-text"></p>
        </div>
    </div>
        <!-- bottom bar for theme selector, streak, and points -->
    <div class="top-bar">
        <label for="theme-selector">Choose Your Fortune Theme:</label>
        <select id="theme-selector">
            <option value="general">General</option>
            <option value="love">Love</option>
            <option value="career">Career</option>
            <option value="motivation">Motivation</option>
            <option value="creativity">Creativity</option>
            <option value="relaxation">Relaxation</option>
            <option value="focus">Focus</option>
            <option value="wellness">Wellness</option>
            <option value="adventure">Adventure</option>
            <option value="positivity">Positivity</option>
        </select>
        

        <p id="streak-display">Streak: 0</p>
        
        <div id="points-display">
            <h3>Your Points: <span id="points-count">0</span></h3>
        </div>
    </div>

    <!-- Footer with credits -->
    <footer>
        <p>Created by Venkata Vasanth Sunkara</p>
    </footer>

    <!-- Sound Effects -->
    <audio id="click-sound" src="sounds/click.mp3"></audio>
    <audio id="cookie-sound" src="sounds/cookie-opening.mp3"></audio>

    <!-- Background Music -->
    <audio id="background-music" src="sounds/background-music.mp3" loop></audio>

    <script src="fortunes.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
