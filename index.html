<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funky Fortune Cookies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Funky Fortune Cookies</h1>
        <p>Click the fortune cookie to reveal your fortune!</p>
        <div class="fortune-cookie" onclick="generateFortune()">
            <img src="cookie.png" alt="Fortune Cookie" id="cookie">
            <div id="fortune-text">Your fortune will appear here...</div>
        </div>
    </div>
    
    <footer>
        <p>Created by Venkata Vasanth Sunkara</p>
    </footer>
    

    <script src="script.js"></script>
</body>
</html>
