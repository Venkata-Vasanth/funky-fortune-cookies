<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funky Fortune Cookies</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Main container for the fortune cookie content -->
    <div class="main-container container my-4">
        <h1 id="title" class="text-center text-primary">Funky Fortune Cookies</h1>

        <!-- Fortune Cookie and Text -->
        <div id="fortune-container" class="fortune-container bg-white p-4 rounded shadow-sm text-center">
            <div class="fortune-cookie mb-3">
                <img id="cookie" src="cookie.png" alt="Fortune Cookie" onclick="showFortune()" class="img-fluid">
            </div>
            <p id="fortune-text" class="font-weight-bold text-secondary">Your fortune will appear here.</p>

            <!-- Reaction Buttons -->
            <div id="reaction-buttons" class="mb-2">
                <button id="like-button" class="btn btn-outline-primary mr-2">👍 Like</button>
                <button id="save-button" class="btn btn-outline-info">💾 Save</button>
            </div>
            
            <button id="share-button" class="btn btn-primary mt-2">Share Your Fortune</button>
        </div>

        <!-- Daily Challenge Section -->
        <div id="challenge-container" class="mt-4 p-4 rounded shadow-sm bg-warning text-dark text-center">
            <h3>Daily Challenge</h3>
            <p id="challenge-text">Complete today’s challenge for extra points!</p>
        </div>
    </div>

    <!-- Footer with credits -->
    <footer class="text-center py-3 bg-dark text-white">
        <p class="mb-0">Created by Venkata Vasanth Sunkara</p>
    </footer>

    <!-- Sound Effects -->
    <audio id="click-sound" src="sounds/click.mp3"></audio>
    <audio id="cookie-sound" src="sounds/cookie-opening.mp3"></audio>

    <!-- Background Music -->
    <audio id="background-music" src="sounds/background-music.mp3" loop></audio>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="fortunes.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
