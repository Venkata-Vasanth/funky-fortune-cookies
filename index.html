<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funky Fortune Cookies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container that holds everything -->
    <div class="main-container">
        <!-- Title -->
        <h1>Funky Fortune Cookies</h1>
        
        <!-- Container for fortune cookie image and fortune text -->
        <div class="container">
            <div id="fortune-container">
                <div class="fortune-cookie">
                    <img id="cookie" src="cookie.png" alt="Fortune Cookie" onclick="showFortune()">
                </div>
                <p id="fortune-text"></p>
            </div>
            
            <!-- Daily challenge section -->
            <div id="challenge-container">
                <h3>Daily Challenge</h3>
                <p id="challenge-text"></p>
            </div>
        </div>
        
        <!-- Footer with credits -->
        <footer>
            <p>Created by Venkata Vasanth Sunkara</p>
        </footer>
    </div>

    <script src="fortunes.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
